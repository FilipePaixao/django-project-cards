<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Register item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #009879;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #009879;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007f64;
    }
  </style>
</head>
<body>
  <h1>Register Item</h1>
  <form method="post">
    {% csrf_token %}
    <label for="id_name">Name</label>
    <input type="text" id="id_name" name="name" required>

    <label for="id_description">Description</label>
    <textarea id="id_description" name="description" rows="3"></textarea>

    <label for="id_quantity">Quantity</label>
    <input type="number" id="id_quantity" name="quantity" min="0" required>

    <label for="id_price">Price</label>
    <input type="number" id="id_price" name="price" step="0.01" min="0" required>

    <button type="submit">Save</button>
  </form>
</body>
</html>
